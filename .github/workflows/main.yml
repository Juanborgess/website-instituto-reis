name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Roda sempre que der push na main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # IMPORTANTE: A pasta onde o site fica na Hostinger.
        # Geralmente Ã© public_html/ se for o domÃ­nio principal.
        # Se for subdomÃ­nio, coloque o caminho correto ex: public_html/barbeiro
        server-dir: ./